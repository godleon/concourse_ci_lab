platform: linux

image_resource:
  type: docker-image
  source:
    repository: rallyforge/rally

inputs:
- name: git-osp
- name: git-semver
- name: git-results

outputs:
- name: rally_output

run:
  path: sh
  args:
  - -exc
  - |
    whoami
    env
    rally-manage db recreate
    rally deployment create --fromenv --name=existing
    openstack image list
    openstack flavor list